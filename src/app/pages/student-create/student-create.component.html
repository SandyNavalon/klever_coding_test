
<div class="container" id="container">
  <div class="card">
    <div class="card-header">
      <h3>Add student</h3>
    </div>
    <div class="card-body">
      <form ngNativeValidate [formGroup]="createForm" (ngSubmit)="sendData()">
        <div class="mb-3">
          <label for="" class="form-label">Full name:</label>
          <input required type="text"
            class="form-control" formControlName="full_name" id="" aria-describedby="helpId" placeholder="name surname">
        </div>

        <div class="mb-3">
          <label for="" class="form-label">Email:</label>
          <input required type="email"
            class="form-control" formControlName="email" id="" aria-describedby="helpId" placeholder="email">
        </div>

        <div class="mb-3">
          <label for="" class="form-label">Course:</label>
          <input required type="text"
            class="form-control" formControlName="course" id="" aria-describedby="helpId" placeholder="course">
        </div>

        <div class="btn-group" role="group" aria-label="">
          <button type="submit" class="btn btn-add">Add</button>
          <button type="button" class="btn btn-cancel" routerLink="/student-list" >Cancel</button>
        </div>

      </form>
    </div>
  </div>
</div>
