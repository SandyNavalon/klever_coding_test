<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Add marks</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="marksForm" (ngSubmit)="sendData()" >

        <div class="mb-3">
          <label for="" class="form-label">Subject ID:</label>
          <input required type="number"
            class="form-control" formControlName="subject" id="" aria-describedby="helpId" placeholder="ID" min="1" max="3">
        </div>

        <div class="mb-3">
          <label for="" class="form-label">Grade:</label>
          <input required type="number"
            class="form-control" formControlName="grade" id="" aria-describedby="helpId" placeholder="mark" min="1" max="10">
        </div>

        <div class="btn-group" role="group" aria-label="">
          <button type="submit" class="btn btn-add">Add</button>
          <button type="button" class="btn btn-cancel" routerLink="/student-details" >Cancel</button>
        </div>

      </form>
    </div>
  </div>
</div>
